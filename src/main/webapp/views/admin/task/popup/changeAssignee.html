<!-- Main Wrapper -->
<div id="wrapper" style="padding-left: 15px">
	<div class="row">
		<div class="col-lg-12">
			<div class="modal-header">
				<h4>담당자 변경</h4>
			</div>
		<div class="modal-body">
				<div ng-repeat="member in department_member" style="padding-left: 15px">
					<label > 
							<input type="checkbox" checklist-model="assignees"
							checklist-value="member" > 
							[[member.NAME]]([[member.DEPARTMENT]])
							
							 
					</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-ng-click="changeAssignee()">확인</button>
				<button type="button" class="btn btn-default" data-ng-click="cancel()">취소</button>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
</div>
