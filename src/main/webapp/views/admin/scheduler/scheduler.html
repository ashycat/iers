<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<div id="menu" ng-include="'views/common/menu.html'"></div>

<!-- Main Wrapper -->
<div id="wrapper">
  <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">스케줄러</h1>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <div class="row">
          <div class="col-lg-12">
							<table cellpadding="1" cellspacing="1"
						class="table table-condensed table-striped">
						<thead>
							<tr>
								<th>IDX</th>
								<th>HIT_CNT</th>
								<th>CREA_DTM</th>
								<th>TITLE</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="list in sampleList">
								<td>[[list.IDX]]</td>
								<td>[[list.HIT_CNT]]</td>
								<td>[[list.CREA_DTM]]</td>
								<td>[[list.TITLE]]</td>
<!-- 								<td><button data-ng-click="userDeleteOk($index)">삭제</button></td> -->
									
							</tr>
						</tbody>
					</table>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->

</div>
